<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/color-scheme.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script type="module" src="/js/main.js" defer></script>
    <title>LARA Visualization Tool</title>
</head>
<body>
    <header>
        <img class="specs-logo" src="/img/specs-logo.png" alt="SPeCS Logo">
        <h1>LARA Visualization Tool</h1>
    </header>
    <main>
        <button id="continue-button" disabled>
            <img class="icon" src="/svg/lucide-icons/step-forward.svg" alt="Step Forward Icon">
            Continue
        </button>
        <article id="ast">
            <div id="ast-container" class="container"></div>
        </article>
        <article id="code">
            <pre class="container"><code id="code-container"></code></pre>
        </article>
    </main>
</body>
</html>
