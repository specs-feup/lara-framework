<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/color-scheme.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script type="module" src="/js/main.js" defer></script>
    <title>AST Visualization</title>
</head>
<body>
    <header>
        <img src="/img/specs-logo.png" alt="SPeCS Logo" class="specs-logo">
        <h1>LARA Visualization Tool</h1>
    </header>
    <section id="ast-code-visualization">
        <article id="ast">
            <h2>AST</h2>
            <pre><code id="ast-container"></code></pre>
        </article>
        <article id="code">
            <h2>Code</h2>
            <pre><code id="code-container"></code></pre>
        </article>
        <button id="continue-button" disabled>Continue</button>
    </section>
</body>
</html>
