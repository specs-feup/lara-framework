plugins {
    id 'distribution'
}

// Java project
apply plugin: 'java'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}


// Repositories providers
repositories {
    mavenCentral()
}

dependencies {
    implementation "junit:junit:4.13.1"

    implementation ':SpecsUtils'
    implementation ':tdrcLibrary'
    implementation ':LaraUtils'


    implementation group: 'org.antlr', name: 'antlr4', version: '4.13.2'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.17.0'
    implementation group: 'jakarta.xml.bind', name: 'jakarta.xml.bind-api', version: '4.0.2'
    implementation group: 'org.glassfish.jaxb', name: 'jaxb-runtime', version: '4.0.5'
    implementation group: 'javax.activation', name: 'activation', version: '1.1.1'
}

java {
    withSourcesJar()
}

// Project sources
sourceSets {
    main {
        java {
            srcDir 'src'
        }

        resources {
            srcDir 'resources'
        }
    }


    test {
        java {
            srcDir 'test'
        }

        resources {
            srcDir 'resources'
        }
    }

}
