plugins {
    id 'distribution'
    id 'java' // Java project
    id 'jacoco'
}

java {
    withSourcesJar()

    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

// Repositories providers
repositories {
    mavenCentral()
}

dependencies {
    implementation ':SpecsUtils'
    implementation ':tdrcLibrary'
    implementation ':LaraUtils'

    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.17.0'
    
    // Testing dependencies (matching LaraUtils)
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testImplementation 'org.mockito:mockito-core:5.5.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.5.0'
    testImplementation 'org.assertj:assertj-core:3.24.2'
    testImplementation 'org.mockito:mockito-inline:5.2.0' // For static mocking
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

// Project sources
sourceSets {
    main {
        java {
            srcDir 'src'
        }

        resources {
            srcDir 'resources'
        }
    }

    test {
        java {
            srcDir 'test'
        }

        resources {
            srcDir 'resources'
            srcDir 'test-resources'
        }
    }
}

// Test coverage configuration (matching LaraUtils)
jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    
    reports {
        xml.required = true
        html.required = true
    }
    
    finalizedBy jacocoTestCoverageVerification
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.80 // Standard minimum coverage target
            }
        }
    }
}

// Make sure jacoco report is generated after tests
test {
    useJUnitPlatform()
    
    testLogging {
        exceptionFormat "full"
        showStandardStreams = false
    }
    
    // Generate test reports
    reports {
        html.required = true
        junitXml.required = true
    }
    
    finalizedBy jacocoTestReport
}
