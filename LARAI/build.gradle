plugins {
 	id 'distribution'
}

// Java project
apply plugin: 'java'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}


// Repositories providers
repositories {
    mavenCentral()
}

dependencies {
	implementation "junit:junit:4.13.1"     
	
	implementation ':CommonsLangPlus'
	implementation ':GitPlus'
	implementation ':jOptions'
	implementation ':JsEngine'
	implementation ':SpecsUtils'
	implementation ':tdrcLibrary'

	implementation ':LanguageSpecification'	
	implementation ':LARAC'	
	implementation ':LaraUtils'	
	implementation ':WeaverInterface'

	implementation group: 'commons-cli', name: 'commons-cli', version: '1.9.0'		
	implementation group: 'org.apache.commons', name: 'commons-exec', version: '1.4.0'		
	implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.17.0'		
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.12.1'		
	implementation group: 'com.google.guava', name: 'guava', version: '33.4.0-jre'		
	implementation group: 'com.fifesoft', name: 'rsyntaxtextarea', version: '3.5.4'		
	implementation group: 'com.fifesoft', name: 'autocomplete', version: '3.3.2'				
	implementation group: 'jakarta.xml.bind', name: 'jakarta.xml.bind-api', version: '4.0.2'	
}

java {
	withSourcesJar()
}

// Project sources
sourceSets {
   main {
      java {
         srcDir 'src'
      }
	  
	  resources {
         srcDir 'resources'	  
	  }
   }
	
   test {
      java {
         srcDir 'test'
      }

	  resources { 
         srcDir 'resources'	  
	  }
   }   
}

task json(type: JavaExec) {
    group = "Execution"
    description = "Generates the LaraJoinPointSpecification.json file for Lara-JS"
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'org.lara.interpreter.LaraJoinPointJsonGeneratorLauncher'
    args = []
}
