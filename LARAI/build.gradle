plugins {
 	id 'distribution'
}

// Java project
apply plugin: 'java'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}


// Repositories providers
repositories {
    mavenCentral()
}

dependencies {
	implementation "junit:junit:4.13.1"     
	
	implementation ':CommonsLangPlus'
	implementation ':GitPlus'
	implementation ':jOptions'
	implementation ':JsEngine'
	implementation ':SpecsUtils'
	implementation ':tdrcLibrary'

	implementation ':LanguageSpecification'	
	implementation ':LaraApi'	
	implementation ':LARAC'	
	implementation ':LaraUtils'	
	implementation ':WeaverInterface'

	implementation group: 'commons-cli', name: 'commons-cli', version: '1.3.1'		
	implementation group: 'org.apache.commons', name: 'commons-exec', version: '1.3'		
	implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'		
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.4'		
	implementation group: 'com.google.guava', name: 'guava', version: '19.0'		
	implementation group: 'com.fifesoft', name: 'rsyntaxtextarea', version: '2.5.8'		
	implementation group: 'com.fifesoft', name: 'autocomplete', version: '2.5.8'				
	implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'		
}

java {
	withSourcesJar()
}

// Project sources
sourceSets {
   main {
      java {
         srcDir 'src'
      }
	  
	  resources {
         srcDir 'resources'	  
	  }
   }
	
   test {
      java {
         srcDir 'test'
      }

	  resources { 
         srcDir 'resources'	  
	  }
   }   
}

task generateDefaultWeaver(type: Exec) {
    group = "Execution"
    description = "Launches WeaverGenerator to regenerate the DefaultWeaver"

    executable "./../../lara-framework/WeaverGenerator/build/install/WeaverGenerator/bin/WeaverGenerator"

    args = [   
        "-w", "DefaultWeaver",
        "-p", "org.lara.interpreter.weaver.defaultweaver",
        "-o", "${rootProject.projectDir}/src",
        "-x", "${rootProject.projectDir}/resources/org/lara/interpreter/weaver/defaultweaver/specification",
        "-e",
        "-j"
    ]
}
